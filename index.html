<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="quizapp.css">
</head>
<body>
    <h1>Simple Quiz App</h1>
    <div class="quiz-container">
        <div class="question">
            <p id="question-text"></p>
        </div>
        <div class="options">
            <button id="option1" class="option">Option 1</button>
            <button id="option2" class="option">Option 2</button>
            <button id="option3" class="option">Option 3</button>
            <button id="option4" class="option">Option 4</button>
        </div>
        <div class="result">
            <p id="result-text"></p>
        </div>
    </div>

    <script src="quizapp.js"></script>
</body>
</html>
